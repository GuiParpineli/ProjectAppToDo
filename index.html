<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <script src="scripts/index.js" defer type="module"></script>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>


      <label>
        Email:
        <input id="inputEmail" type="text" required>
      </label>
      <label>
        Senha:
        <input id="inputPassword" type="password" required>
      </label>

      <button type="submit" id="btn-login">
        <div id="loading-container">
          <div class="loading" hidden></div>
        </div>Acessar
      </button>

    </form>
    <div class="ingressar">
      <a href="signup.html">Não possui conta? Crie agora mesmo</a>
    </div>
    <div class='errorlist' hidden>
      <ul class="errorlist ul">

      </ul>
    </div>
    <!-- ---------------------- lógica aplicada no login ----------------------- -->


</body>

</html>
