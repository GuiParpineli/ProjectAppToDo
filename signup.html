<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">


</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id='nome' type="text" >
      </label>
      <label>
        Sobrenome:
        <input id='sobrenome' type="text" >
      </label>
      <label>
        Email:
        <input type="email" id='email' >
      </label>
      <label>
        Senha:
        <input type="password" id='password'>
      </label>
      <label>
        Repetir senha:
        <input type="password" id='passwordConfirm' >
      </label>

      <button type="submit" id="submit">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
    <div class='errorlist' hidden>
      <ul class="errorlist ul">
        
      </ul>
    </div>
  </div>




  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="scripts/utils.js"></script>
</body>

</html>
